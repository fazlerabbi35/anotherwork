<!DOCTYPE html>
<html>
<head>
	<title>Another Work File Task</title>
	<!-- Bootstakp Link up  -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<h1 align="center">It's another Folder of Django work</h1>

	{% for i in profile %}

		<h2>{{ i.name }}</h2>
		<h4>{{ i.address }}</h4>
		<h2>{{ i.age }}</h2>
		<img src="{{ i.image.url }}" alt="Image">
		<hr>



	{% endfor %}


</body>
</html>
